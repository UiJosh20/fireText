<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FireText | Sign-in</title>
    <link rel="stylesheet" href="signin.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <link href="https://fonts.cdnfonts.com/css/stereotones" rel="stylesheet" />
  </head>
  <body>
    <div class="logotext">
      <h1>FireText</h1>
    </div>
    <main class="main1">
      <div class="form-container">
        <p class="title">Login</p>
        <form class="form">
          <div id="showerr"></div>
          <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="yourEmail" placeholder=""  autofocus/>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="yourPass"
              placeholder=""
            />
            <div class="forgot">
              <a rel="noopener noreferrer" href="#">Forgot Password ?</a>
            </div>
          </div>
        </form>
        <button class="sign" onclick="signinEmail()">Sign in</button>
        <div class="social-message">
          <div class="line"></div>
          <p class="message">Login with social accounts</p>
          <div class="line"></div>
        </div>
        <div class="social-icons">
          <button
            aria-label="Log in with Google"
            class="icon"
            onclick="googleSignin()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 32 32"
              class="w-5 h-5 fill-current"
            >
              <path
                d="M16.318 13.714v5.484h9.078c-0.37 2.354-2.745 6.901-9.078 6.901-5.458 0-9.917-4.521-9.917-10.099s4.458-10.099 9.917-10.099c3.109 0 5.193 1.318 6.38 2.464l4.339-4.182c-2.786-2.599-6.396-4.182-10.719-4.182-8.844 0-16 7.151-16 16s7.156 16 16 16c9.234 0 15.365-6.49 15.365-15.635 0-1.052-0.115-1.854-0.255-2.651z"
              ></path>
            </svg>
          </button>
        </div>
        <p class="signup">
          Don't have an account?
          <a rel="noopener noreferrer" href="create.html" class=""
            >Sign up</a
          >
        </p>
      </div>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
